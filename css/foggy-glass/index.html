<html>

<head>

    <base href="/">
    <title>CSS Demos - Foggy Glass Background</title>

    <style>
        body {
            background-color: magenta;
            color: #fff;
        }

        /* Add a foggy glass effect to the login form */
        .login-form {
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('foggy-glass.jpg');
            background-size: cover;
            background-blend-mode: screen;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            padding: 20px;
            width: calc(100vw - 4em);
            margin: 2em;
            max-width: 50vw;
        }

        /* Style the form inputs */
        .login-form input[type='text'],
        .login-form input[type='password'] {
            width: 100%;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }

        /* Style the submit button */
        .login-form input[type='submit'] {
            width: 100%;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            cursor: pointer;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="icon" type="image/jpg" href="meta/favicon-16x16.jpg" sizes="16x16">
    <link rel="icon" type="image/jpg" href="meta/favicon-32x32.jpg" sizes="32x32">
    <link rel="icon" type="image/jpg" href="meta/favicon-96x96.jpg" sizes="96x96">
    <meta name="theme-color" content="#3c3c42">
    <link rel="manifest" href="manifest.json">

</head>

<body>
    <form class="login-form">
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
    </form>
</body>

</html>
