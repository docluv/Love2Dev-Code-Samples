<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>Web Development Demos</title>

    <style>
        body {
            padding: 10%;
        }

        p {
            text-transform: capitalize;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="icon" type="image/jpg" href="meta/favicon-16x16.jpg" sizes="16x16">
    <link rel="icon" type="image/jpg" href="meta/favicon-32x32.jpg" sizes="32x32">
    <link rel="icon" type="image/jpg" href="meta/favicon-96x96.jpg" sizes="96x96">
    <meta name="theme-color" content="#3c3c42">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div class="main-empty">
        <div class="wrapper ">

            <main class="main-content flex-container">
                <div class="z-depth-2 grey lighten-5 flex-container flex-absolute-center login-container">
                    <div class="face-recognition-mediaCapture ">
                        <div class="row">
                            <select id="videoSource"></select>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <div class="video-source-wrapper">
                                    <video id="player" class="faceid-camera" autoplay></video>
                                </div>
                                <div class="row-captured-face hide">
                                    <canvas class="user-face"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="row row-capture-btn hide">

                            <button class="btn btn-capture waves-effect waves-light grey darken-3 right" type="button"
                                name="Capture">
                                Capture
                                <i class="fa fa-camera-retro"></i>
                            </button>
                        </div>
                        <div class="row flex-container flex-around auth-providers"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/dollar-bill.js" type="application/javascript"></script>
    <script src="javascript/camera/camera.js" type="application/javascript"></script>
    <script>


    </script>

</body>

</html>
